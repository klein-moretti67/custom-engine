name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglfw3-dev libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
        mkdir -p include/stb
        curl -L https://raw.githubusercontent.com/nothings/stb/master/stb_image.h -o include/stb/stb_image.h

    - name: Build
      run: make all

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install dependencies
      run: |
        choco install make
        vcpkg install glfw3:x64-windows-static
        mkdir -Force include/stb
        curl -L https://raw.githubusercontent.com/nothings/stb/master/stb_image.h -o include/stb/stb_image.h

    - name: Diagnostic - List vcpkg files
      shell: pwsh
      run: |
        Get-ChildItem -Path "$env:VCPKG_INSTALLATION_ROOT/installed/x64-windows-static/lib" -Filter *.lib -Recurse

    - name: Configure paths
      shell: pwsh
      run: |
        $inc = Join-Path $env:VCPKG_INSTALLATION_ROOT "installed/x64-windows-static/include"
        $lib = Join-Path $env:VCPKG_INSTALLATION_ROOT "installed/x64-windows-static/lib"
        "INCLUDE=$inc;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
        "LIB=$lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    - name: Build
      run: make all
