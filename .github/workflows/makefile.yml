name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglfw3-dev libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
        mkdir -p include/stb
        curl -L https://raw.githubusercontent.com/nothings/stb/master/stb_image.h -o include/stb/stb_image.h

    - name: Build
      run: make all

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: engine-linux
        path: engine

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install dependencies
      run: |
        choco install make
        vcpkg install glfw3:x64-windows-static
        mkdir -Force include/stb
        curl -L https://raw.githubusercontent.com/nothings/stb/master/stb_image.h -o include/stb/stb_image.h

    - name: Diagnostic - List vcpkg files
      shell: pwsh
      run: |
        Get-ChildItem -Path "$env:VCPKG_INSTALLATION_ROOT/installed/x64-windows-static/lib" -Filter *.lib -Recurse

    - name: Configure paths
      shell: pwsh
      run: |
        $inc = Join-Path $env:VCPKG_INSTALLATION_ROOT "installed/x64-windows-static/include"
        $lib = Join-Path $env:VCPKG_INSTALLATION_ROOT "installed/x64-windows-static/lib"
        "INCLUDE=$inc;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
        "LIB=$lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    - name: Build
      run: make all

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: engine-windows
        path: engine.exe

  release:
    needs: [build-linux, build-windows]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: engine-linux
        path: release-assets

    - name: Download Windows binary
      uses: actions/download-artifact@v4
      with:
        name: engine-windows
        path: release-assets

    - name: Rename binaries
      run: |
        mv release-assets/engine release-assets/engine-linux
        mv release-assets/engine.exe release-assets/engine-windows.exe

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ github.sha }}
        name: Release Build ${{ github.sha }}
        files: |
          release-assets/engine-linux
          release-assets/engine-windows.exe
        draft: false
        prerelease: false
